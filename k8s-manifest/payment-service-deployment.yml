apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service-deployment
  labels:
    name: payment-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment-service
  template:
    metadata:
      labels:
        app: payment-service
    spec:
      containers:
        - name: microservices-shopping-payments-service
          image: kirtishekharpandey/microservices-shopping-payments-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 9944
          resources:
          limits:
            memory: "700m"
            cpu: "700m"
      env:
        - name: SPRING_APPLICATION_NAME
          valueFrom:
            configMapKeyRef:
              name: shopping-payment-service-application-name-configmap
              key: SHOPPING_PAYMENT_SERVICE_APPLICATION_NAME
        - name: SPRING_PROFILES_ACTIVE
          valueFrom:
            configMapKeyRef:
              name: spring-profile-active-configmap
              key: SPRING_PROFILE_ACTIVE
        - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
          valueFrom:
            configMapKeyRef:
              name: eureka-service-registry-configmap
              key: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
        - name: SPRING_CONFIG_IMPORT
          valueFrom:
            configMapKeyRef:
              name: config-import-map
              key: SPRING_CONFIG_IMPORT
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: mysql-configmap
              key: HOSTNAME
        - name: MANAGEMENT_ZIPKIN_TRACING_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: zipkin-tracing-endpoint-configmap
              key: MANAGEMENT_ZIPKIN_TRACING_ENDPOINT

---
apiVersion: v1
kind: Service
metadata:
  name: payment-service-service
spec:
  selector:
    app: payment-service-application
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 9944
      targetPort: 9944
